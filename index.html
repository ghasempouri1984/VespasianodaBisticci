<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Maps Observer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>

  <body>
    <div class="story-content flex">
      <div class="story">
        <article data-coordinates="[43.768803, 11.254186]" data-title="Vespasiano a Piero de' Medici. Firenze, 19 aprile 1458">
          <h2>Vespasiano a Piero de' Medici. Firenze, 19 aprile 1458 - <span>letter 17</span></h2>
          <small>Sender: Vespasiano da Bisticci</small>
          <img
            src="http://vespasianodabisticciletters.unibo.it/images/lettere/XVII-165r_thumb.jpg"
            alt="Vespasiano a Piero de' Medici. Firenze, 19 aprile 1458">
          <p></p>
          <p></p>
        </article>

        <article data-coordinates="[41.902714, 12.496267]" data-title="Giannozzo Manetti a Vespasiano. Roma, 23 novembre 1454">
          <h2>Giannozzo Manetti a Vespasiano. Roma, 23 novembre 1454<span>letter 11</span></h2>
          <small>Sender: Giannozzo Manetti</small>
          <img
            src="http://vespasianodabisticciletters.unibo.it/images/lettere/15v-16r_thumb.jpg"
            alt="Royal Route">
          <p></p>
        </article>

        

        

      </div>
      <div id="map"></div>
    </div>


    <script src="script.js"></script>
  </body>

</html>
